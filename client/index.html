<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyCashFlows - Gestione Flussi Finanziari</title>
    <meta name="description" content="Sistema avanzato di gestione flussi finanziari per PMI italiane" />
    <!-- REPLIT-OPTIMIZED: NO meta CSP tags - use HTTP headers only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <!-- REPLIT FIX: Comprehensive network error handling -->
    <script type="module">
      // Prevent Vite HMR network errors on Replit
      if (window.location.hostname.includes('replit.dev')) {
        // Suppress common network errors
        window.addEventListener('error', function(e) {
          if (e.message && (
            e.message.includes('ERR_NETWORK_CHANGED') ||
            e.message.includes('connection lost') ||
            e.message.includes('Failed to fetch')
          )) {
            e.preventDefault();
            console.log('[REPLIT] Suppressed network error - app functional:', e.message.slice(0, 50));
          }
        });
        
        // Suppress unhandled promise rejections from Vite
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && e.reason.message && (
            e.reason.message.includes('fetch') ||
            e.reason.message.includes('WebSocket') ||
            e.reason.message.includes('ERR_NETWORK')
          )) {
            e.preventDefault();
            console.log('[REPLIT] Suppressed promise rejection - app functional');
          }
        });
      }
    </script>
    <script type="module" src="/src/main-clean.tsx"></script>
  </body>
</html>
