<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyCashFlows - Gestione Flussi Finanziari</title>
    <meta name="description" content="Sistema avanzato di gestione flussi finanziari per PMI italiane" />
    <!-- REPLIT-OPTIMIZED: NO meta CSP tags - use HTTP headers only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <!-- REPLIT FIX: Bypass Vite HMR WebSocket issues -->
    <script type="module">
      // Prevent Vite HMR WebSocket errors
      if (window.location.hostname.includes('replit.dev')) {
        window.addEventListener('error', function(e) {
          if (e.message && e.message.includes('ERR_NETWORK_CHANGED')) {
            e.preventDefault();
            console.log('[REPLIT] Suppressed ERR_NETWORK_CHANGED - app still works');
          }
        });
      }
    </script>
    <script type="module" src="/src/main-clean.tsx"></script>
  </body>
</html>
